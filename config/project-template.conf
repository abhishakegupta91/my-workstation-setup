# Project Configuration Template
# Copy this file to: /etc/nginx/sites-available/your-project.conf
# Then: ln -s /etc/nginx/sites-available/your-project.conf /etc/nginx/sites-enabled/
# Finally: systemctl reload nginx

server {
    listen 80;
    server_name your-project.example.com;
    
    location / {
        proxy_pass http://localhost:YOUR_PORT;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
